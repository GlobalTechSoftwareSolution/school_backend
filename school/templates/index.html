<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Online ID Card</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    background:#e9edf1;
    font-family:"Poppins",sans-serif;
    display:flex;justify-content:center;align-items:center;
    height:100vh;
  }
  .id-card{
    width:330px;
    background:#fff;
    border-radius:10px;
    box-shadow:0 8px 20px rgba(0,0,0,0.15);
    overflow:hidden;
    position:relative;
  }

  /* header area */
  .header{
    background:#07273C;
    height:120px;
    position:relative;
  }
  .header::after{
    content:"";
    position:absolute;
    bottom:-25px;left:0;
    width:60%;
    height:45px;
    /* background:#00A571; */
    transform:skewY(-20deg);
  }
  .company{
    color:#fff;
    font-weight:600;
    text-align:center;
    padding-top:35px;
    letter-spacing:0.4px;
  }
  .company span{color:#00A571;}

  /* profile */
  .profile{
    position:absolute;
    top:70px;left:50%;
    transform:translateX(-50%);
    width:110px;height:110px;
    border:5px solid #fff;
    border-radius:12px;
    overflow:hidden;
    box-shadow:0 4px 10px rgba(0,0,0,0.2);
  }
  .profile img{
    width:100%;height:100%;object-fit:cover;
  }

  /* name shifted upward */
  .name{
    margin-top:70px;
    text-align:center;
  }
  .name h2{
    font-size:1.4rem;
    font-weight:700;
    color:#111;
  }
  .name h2 span{color:#00A571;}
  .name p{
    color:#777;font-size:0.9rem;
    margin-top:3px;
  }

  /* info shifted upward */
  .info{
    padding:0 35px 0 35px;
    margin-top:10px;
  }
  .info p{
    display:flex;justify-content:space-between;
    font-size:0.9rem;
    color:#333;
    border-bottom:1px dotted #ddd;
    padding:6px 0;
  }
  .info b{color:#000;}

  /* barcode space */
  .barcode{
    text-align:center;
    margin:25px 0 70px 0;
  }
  .barcode img{
    width:160px;
    height:45px;
    object-fit:contain;
  }

  /* bottom design */
  .footer{
    position:absolute;bottom:0;left:0;
    width:100%;height:45px;
    background:#07273C;
    clip-path:polygon(0 0,100% 60%,100% 100%,0% 100%);
  }
  .footer::before{
    content:"";
    position:absolute;
    top:-18px;left:0;
    width:60%;height:35px;
    /* background:#00A571; */
    clip-path:polygon(0 100%,100% 0,100% 100%);
  }
</style>
</head>
<body>

<div class="id-card">
  <div class="header">
    <div class="company">{{ company_name|default:"SCHOOL NAME" }}</div>
  </div>

  <div class="profile">
    <img src="{{ profile_picture|default:'profile.jpg' }}" alt="Profile Photo">
  </div>

  <div class="name">
    <h2>{{ name|default:"NAME SURNAME" }}</h2>
    <p>{{ position|default:"Student/Teacher" }}</p>
  </div>

  <div class="info">
    <p><b>DOB:</b> <span>{{ dob|default:"MM/DD/YEAR" }}</span></p>
    <p><b>Mail:</b> <span>{{ email|default:"email@example.com" }}</span></p>
    <p><b>Phone:</b> <span>{{ phone|default:"+91 9876543210" }}</span></p>
    <p><b>ID No:</b> <span>{{ id_no|default:"RST-0012" }}</span></p>
  </div>

  <div class="barcode">
    <!-- Replace with your barcode image -->
    <img src="{{ barcode|default:'barcode.png' }}" alt="Barcode">
  </div>

  <div class="footer"></div>
</div>

</body>
</html>
